name: Release
on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Tag Repo
        uses: richardsimko/update-tag@v1.0.5
        with:
          tag_name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0

      - name: Sync previous build
        run: |
          mkdir dist
          git fetch origin dist --depth 1
          git worktree add dist origin/dist

      - name: Install deps 🔧
        run: npm install

      - name: Build 🔧
        run: |
          npm run build:dw235
          npm run rollup:dw235

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release
          target_commitish: main
          prerelease: false
          files: dist/*.js
